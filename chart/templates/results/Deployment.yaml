apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: results-tva
spec:
  replicas: 2
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: results-tva
    spec:
      containers:
      - name: results-tva
        image: quay.io/h0tbird/tva-results:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
