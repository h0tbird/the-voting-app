apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: voting-tva
spec:
  replicas: 2
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: voting-tva
    spec:
      containers:
      - name: voting-tva
        image: quay.io/h0tbird/tva-voting:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
