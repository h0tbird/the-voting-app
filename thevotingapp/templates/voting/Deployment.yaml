apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: voting-tva
spec:
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: voting-tva
    spec:
      containers:
      - name: voting-tva
        image: "{{ .Values.voting.image.repository }}:{{ .Values.voting.image.tag }}"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        {{- if eq .Values.environment "devel" }}
        volumeMounts:
          - name: code
            mountPath: /app
      volumes:
        - name: code
          hostPath:
            path: /git/the-voting-app/containers/tva-voting
        {{- end }}
